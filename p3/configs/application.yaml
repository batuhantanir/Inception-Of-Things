apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-app
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  source:
    path: p3/configs/
    repoURL: https://github.com/batuhantanir/Inception-Of-Things.git
    targetRevision: HEAD
  sources: []
  project: wil-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
