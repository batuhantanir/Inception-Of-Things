global:
  edition: "ce"
  externalURL: http://gitlab.local
  ingress:
    configureCertmanager: false
    class: "nginx"
  hosts:
    domain: gitlab.local
    externalIP: 192.168.56.110
    externalURL: "http://gitlab.local"
    https: false
    gitlab:
      name: gitlab.local
  rails:
    externalURL: "http://gitlab.local"
    bootsnap:
      enabled: false
  shell:
    tcp:
      proxyProtocol: true
    port: 22
  ssh:
    enabled: true
    port: 22
  image:
    pullPolicy: IfNotPresent
certmanager:
  install: false
nginx-ingress:
  enabled: false
prometheus:
  install: false
gitlab-runner:
  install: false
gitlab:
  https: false
  webservice:
    externUrl: "http://gitlab.local"
    minReplicas: 1
    maxReplicas: 1
    servicePort: 8181
    service:
      type: ClusterIP
      port: 8181
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
    service:
      type: ClusterIP
      port: 22
registry:
  enabled: false